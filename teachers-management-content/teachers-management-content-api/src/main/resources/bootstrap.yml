server:
  servlet:
    context-path: /teachers
  port: 8001
# 微服务配置
spring:
  application:
    name: content-api
  cloud:
      nacos:
        server-addr: 192.168.101.65:8080
    discovery:
        namespace: dev
        group: springcloud-demo
      config:
        namespce: dev
        group: springcloud-demo
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: contert-service-${spring.profiles.active}.yaml
              group: springcloud-demo
              refresh: true

        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
          group: springcloud-demo
          refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
          group: springcloud-demo
          refresh: true
          - data-id: redis-${spring.profile.active}.yaml
          group: springcloud-demo
          refresh: true

# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml

# swagger 文档配置
swagger:
  title: "教师管理"
  description: "教师管理数据"
  base-package: com.teachers
  enabled: true
  version: 1.0.0